<ng-template appPlaceholder></ng-template>
<div class="container">
    <div class="row">
        <div class=" col-xs12 col-md-6 col-md-offset-3">
          <div *ngIf="isloading">
            <app-loading-spinners></app-loading-spinners>
          </div>
        
            <!-- <app-alert [message]="error!" *ngIf="error" (close)="error=null"></app-alert> -->
          
            <form #myform="ngForm" (ngSubmit)="submit()" >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type='email' name="email" 
                    ngModel email required >
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="Password" class="form-control" type='password' name="password" 
                    ngModel required  password minlength="6">
                </div>
                
                    <div class="btn-group">
                        <button class="btn btn-primary" type="submit"
                        [disabled]="!myform.valid">
                            {{loginMode ? 'Login' : 'Sign UP'}}</button> 

                        <button class="btn btn-primary" (click)="onSwitchMode() " type='button'>
                            To {{loginMode ? 'Sign Up' : 'Login'}}</button>
                    </div>
               

                
            </form>
        </div>
    </div>
</div>
